name: Deploy to Cloud Run (timers)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push Docker image
        run: |
          gcloud auth configure-docker europe-central2-docker.pkg.dev
          docker build -t europe-central2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/timer/timer .
          docker push europe-central2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/timer/timer

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy timer \
            --image europe-central2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/timer/timer \
            --platform managed \
            --region europe-central2 \
            --allow-unauthenticated \
            --port 3000 \
            --cpu 1 \
            --memory 512Mi \
            --timeout 300 \
            --max-instances 10 \
            --update-env-vars JUST_SECRET=${{ secrets.JUST_SECRET }}