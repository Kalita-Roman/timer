<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Timer Management</h1>
            <p>Manage your timers with full CRUD operations</p>
        </header>

        <main>
            <!-- Add Timer Form -->
            <section class="add-timer-section">
                <h2>Add New Timer</h2>
                <form id="timer-form">
                    <div class="form-group">
                        <label for="timer-name">Timer Name:</label>
                        <input type="text" id="timer-name" name="name" required placeholder="Enter timer name">
                    </div>
                    <div class="form-group">
                        <label for="timer-duration">Duration (seconds):</label>
                        <input type="number" id="timer-duration" name="duration" required min="1" placeholder="Enter duration in seconds">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Timer</button>
                    <button type="button" id="cancel-edit" class="btn btn-secondary" style="display: none;">Cancel Edit</button>
                </form>
            </section>

            <!-- Timers Table -->
            <section class="timers-section">
                <h2>Your Timers</h2>
                <div id="loading" class="loading">Loading timers...</div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
                
                <div class="table-container">
                    <table id="timers-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Duration (seconds)</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Updated</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="timers-tbody">
                            <!-- Timer rows will be populated here -->
                        </tbody>
                    </table>
                    <div id="empty-state" class="empty-state" style="display: none;">
                        <p>No timers found. Create your first timer using the form above.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this timer?</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
                <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
